<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <form id="userinfo">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
          <small id="usernameHelp" class="form-text text-muted">This will be your account name.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input name="notification" type="checkbox" class="form-check-input" id="notifications">
          <label class="form-check-label" for="notifications">I would like to receive notifications</label>
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </form>
    </div>
  </body>
</html>
